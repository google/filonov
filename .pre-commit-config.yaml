# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks
fail_fast: true
default_stages: [pre-commit]
repos:
- repo: https://github.com/pre-commit/pre-commit-hooks
  rev: v3.2.0
  hooks:
  - id: trailing-whitespace
  - id: end-of-file-fixer
  - id: check-yaml
    exclude: ^mkdocs\.yml$
  - id: check-added-large-files
    exclude: uv.lock
  - id: debug-statements
  - id: double-quote-string-fixer
- repo: https://github.com/pre-commit/mirrors-mypy
  rev: v1.8.0
  hooks:
  - id: mypy
    verbose: true
    entry: bash -c 'mypy "$@" || true'
    args: [--ignore-missing-imports]
- repo: https://github.com/astral-sh/ruff-pre-commit
  rev: v0.4.6
  hooks:
    - id: ruff
      args: [ --fix, --select, I]
    - id: ruff-format
- repo: local
  hooks:
  - id: tagging-tests
    name: tagging-tests
    entry: pytest -n auto libs/media_tagging/tests/unit
    language: system
    pass_filenames: false
    files: ^libs/media_tagging/
  - id: fetching-tests
    name: fetching-tests
    entry: pytest -n auto libs/media-fetching/tests/unit
    language: system
    pass_filenames: false
    files: ^libs/(media_tagging|media-fetching)
  - id: similarity-tests
    name: similarity-tests
    entry: pytest -n auto libs/media_similarity/tests/unit
    language: system
    pass_filenames: false
    files: ^libs/(media_tagging|media_similarity)
  - id: filonov-tests
    name: filonov-tests
    entry: pytest -n auto libs/filonov/tests/unit
    language: system
    pass_filenames: false
    files: ^libs/(media_tagging/.*|media_similarity/.*|media-fetching/.*|filonov/.*)\.py$
